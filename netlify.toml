[build]
  command = "npm run build"
  publish = "dist"

# ─────────────────────────────────────────────────────────────────────────────
# Security Headers (ISO 27001 A.14.1.2 - Secure development policy)
# ─────────────────────────────────────────────────────────────────────────────
[[headers]]
  for = "/*"
  [headers.values]
    # Prevent clickjacking attacks (A.14.1.2)
    X-Frame-Options = "DENY"
    # Prevent MIME type sniffing (A.14.1.2)
    X-Content-Type-Options = "nosniff"
    # XSS protection for older browsers
    X-XSS-Protection = "1; mode=block"
    # Referrer policy - limit information leakage
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Permissions policy - disable unnecessary browser features
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=()"
    # Content Security Policy - prevent XSS and injection attacks
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://generativelanguage.googleapis.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.allorigins.win https://corsproxy.io https://generativelanguage.googleapis.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self'"

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    # CORS headers for API
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, X-API-Key, X-Org-Id, X-Roles"
    # Cache control for API responses
    Cache-Control = "no-store, no-cache, must-revalidate, private"
    # Prevent caching of sensitive data
    Pragma = "no-cache"

# HSTS header for production
# Uncomment when using custom domain with HTTPS for full ISO 27001 A.13 compliance
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
